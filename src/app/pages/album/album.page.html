<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/browse"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{album?.attributes.name}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="share()" *ngIf="canShare && !isError">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <preview-header [collection]="album" (play)="playAlbum($event)"></preview-header>
  <ng-container *ngIf="album; else isLoading">
    <ion-list>
      <song-item *ngFor="let song of album.relationships.tracks.data; let i = index" [song]="song" [index]="i" (click)="playSong(i)">
      </song-item>
    </ion-list>
  </ng-container>

  <ng-template #isLoading>
    <div class="ion-text-center ion-padding">
      <ion-spinner></ion-spinner>
    </div>
  </ng-template>

  <ng-container *ngIf="isError">
    <h1>There's an error!</h1>
  </ng-container>
</ion-content>
